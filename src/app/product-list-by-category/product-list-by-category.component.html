<div class="product-list">
    <div class="grid-container">
        <div *ngFor="let category of getCategories() " class="product-item">
            <h2>{{ category }}</h2>
            <div *ngFor="let product of productsByCategory[category]" class="product-list">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
